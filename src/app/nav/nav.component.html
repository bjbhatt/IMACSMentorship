<div class="logo">
  <div class="container">
    <img src="assets/images/niehs-logo.png" alt="NIEHS Logo" height="50" width="476" />
  </div>
</div>
<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <a [routerLink]="['/']" routerLinkActive="router-link-active" class="navbar-brand" title="Navigate to IMACS Mentorship Home">IMACS Mentorship</a>
    </div>
    <div *ngIf="login" id="navbar" class="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="login.isAdmin">
          <a [routerLink]="['/administration']" routerLinkActive="router-link-active" title="Nagivate to Administration">Administration</a>
        </li>
        <li *ngIf="login">
          <a [routerLink]="['/profile']" routerLinkActive="router-link-active" title="My Profile ({{login.fullName}})">My Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
